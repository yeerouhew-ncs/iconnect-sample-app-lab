<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ic-customer-heading" jhiTranslate="iconnectSampleAppLabApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>

            <div>
                <ic-alert-error></ic-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.customer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.customer.accountStatus" for="field_accountStatus">Account Status</label>
                    <select class="form-control" name="accountStatus" formControlName="accountStatus" id="field_accountStatus">
                        <option value="ACTIVE">{{ 'iconnectSampleAppLabApp.AccountStatus.ACTIVE' | translate }}</option>
                        <option value="DEACTIVE">{{ 'iconnectSampleAppLabApp.AccountStatus.DEACTIVE' | translate }}</option>
                        <option value="SUSPENDED">{{ 'iconnectSampleAppLabApp.AccountStatus.SUSPENDED' | translate }}</option>
                        <option value="EXPIRED">{{ 'iconnectSampleAppLabApp.AccountStatus.EXPIRED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.customer.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                    <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('email')?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Email' }">
                            This field should follow pattern for "Email".
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.customer.telMain" for="field_telMain">Tel Main</label>
                    <input type="text" class="form-control" name="telMain" id="field_telMain"
                           formControlName="telMain"/>
                    <div *ngIf="editForm.get('telMain')!.invalid && (editForm.get('telMain')!.dirty || editForm.get('telMain')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('telMain')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.customer.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
