<li *ngIf="!menuItem.hidden" [title]="menuItem.route.name | translate" [ngClass]="{'al-sidebar-list-item': !child, 'ba-sidebar-sublist-item': child, 'with-sub-menu': menuItem.submenus, 'ba-sidebar-item-expanded': menuItem.expanded}">

  <a *ngIf="!menuItem.submenus && !menuItem.route.url" (mouseenter)="onHoverItem($event)" [routerLink]="menuItem.route.paths" class="al-sidebar-list-link">
    <fa-icon *ngIf="menuItem.route.icon" [icon]="menuItem.route.icon"></fa-icon>&nbsp;&nbsp;<span jhiTranslate="{{ menuItem.route.name }}"></span>
  </a>

  <a *ngIf="!menuItem.submenus && menuItem.route.url" (mouseenter)="onHoverItem($event)" [routerLink]="menuItem.route.url" [href]="menuItem.route.url" [target]="menuItem.route.target" class="al-sidebar-list-link">
    <fa-icon *ngIf="menuItem.route.icon" [icon]="menuItem.route.icon"></fa-icon>&nbsp;&nbsp;<span jhiTranslate="{{ menuItem.route.name }}"></span>
  </a>

  <a *ngIf="menuItem.submenus && menuItem.route.url" (mouseenter)="onHoverItem($event)" href (click)="onToggleSubMenu($event, menuItem)" [routerLink]="menuItem.route.paths" class="al-sidebar-list-link">
    <fa-icon *ngIf="menuItem.route.icon" [icon]="menuItem.route.icon"></fa-icon>&nbsp;&nbsp;<span jhiTranslate="{{ menuItem.route.name }}"></span>
    <fa-icon *ngIf="menuItem.expanded == true" [icon]="'angle-up'"></fa-icon>
    <fa-icon *ngIf="menuItem.expanded == false" [icon]="'angle-down'"></fa-icon>
  </a>

  <a *ngIf="menuItem.submenus && !menuItem.route.url" (mouseenter)="onHoverItem($event)" href (click)="onToggleSubMenu($event, menuItem)"  class="al-sidebar-list-link">
    <fa-icon *ngIf="menuItem.route.icon" [icon]="menuItem.route.icon"></fa-icon>&nbsp;&nbsp;<span jhiTranslate="{{ menuItem.route.name }}"></span>
    <fa-icon *ngIf="menuItem.expanded == true" [icon]="'angle-up'"></fa-icon>
    <fa-icon *ngIf="menuItem.expanded == false" [icon]="'angle-down'"></fa-icon>
  </a>

  <ul *ngIf="menuItem.submenus" class="al-sidebar-sublist" [ngClass]="{'slide-right': menuItem.slideRight}">
    <ic-menu-item [menuItem]="subItem"
                  [child]="true"
                  (itemHover)="onHoverItem($event)"
                  (toggleSubMenu)="onToggleSubMenu($event, subItem)"
                  *ngFor="let subItem of menuItem.submenus"></ic-menu-item>
  </ul>

</li>
