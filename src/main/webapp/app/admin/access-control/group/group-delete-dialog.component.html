<form name="deleteForm" (ngSubmit)="confirmDelete(group.groupId)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <ic-alert-error></ic-alert-error>
        <!--
        <p jhiTranslate="acmAdmin.group.delete.question" translateValues="{id: '{{group.groupName}}'}">Are you sure you want to delete this Group?</p>
        -->
        <p>Are you sure you want to delete Group <b>{{group.groupName}}?</b></p>
    </div>
    <div class="modal-footer">
        <button id="confirmDeleteGroup" type="submit" class="btn btn-danger btn-sm">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
