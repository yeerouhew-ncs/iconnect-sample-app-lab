<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myResourceLabel" jhiTranslate="acmAdmin.resource.home.createLabel">Create a Resource</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>

    <p style="display: none" id="appDialogErrorMsg" class="alert-dismissible alert-danger alert"></p>

    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="acmAdmin.resource.application" for="field_application">Application</label>
                <select class="form-control" id="field_application" name="application" [(ngModel)]="resource.application" required>
                    <option [ngValue]="null"></option>
                    <option [ngValue]="applicationOption.appId === resource.application?.appId ? resource.application : applicationOption" *ngFor="let applicationOption of applications">{{applicationOption.appName}}</option>
                </select>
                <div [hidden]="!(editForm.controls.application?.dirty && editForm.controls.application?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.application?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="acmAdmin.resource.resourceType" for="field_resourceType">Resource Type</label>
                <select class="form-control" id="field_resourceType" name="resourceType" [(ngModel)]="resource.resourceType" required>
                    <option [ngValue]="null"></option>
                    <option [ngValue]="resourceType.codeId === resource.resourceType ? resource.resourceType : resourceType.codeId" *ngFor="let resourceType of resourceTypes">{{resourceType.codeDesc}}</option>
                </select>
                <div [hidden]="!(editForm.controls.resourceType?.dirty && editForm.controls.resourceType?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.resourceType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="acmAdmin.resource.resourceName" for="field_resourceName">Resource Name</label>
                <input type="text" class="form-control" name="resourceName" id="field_resourceName" [(ngModel)]="resource.resourceName" required />
                <div [hidden]="!(editForm.controls.resourceName?.dirty && editForm.controls.resourceName?.invalid)">
                    <small class="form-text text-danger"
                    [hidden]="!editForm.controls.resourceName?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                    </small>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="acmAdmin.resource.resourcePath" for="field_resourcePath">Resource Path</label>
                <input type="text" class="form-control" name="resourcePath" id="field_resourcePath" [(ngModel)]="resource.resourcePath" required />
                <div [hidden]="!(editForm.controls.resourcePath?.dirty && editForm.controls.resourcePath?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.resourcePath?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="saveNewResource" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
