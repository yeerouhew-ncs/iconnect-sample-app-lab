<form name="deleteForm" (ngSubmit)="confirmDelete(userToken.id)">
    <div class="modal-header">
        <h4 class="modal-title"><span jhiTranslate="acmAdmin.userToken.revoke">Revoke Token</span></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="acmAdmin.userToken.delete.question" [translateValues]="{id: userToken.loginId}">Are you sure you want to revoke user token?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-sm">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="acmAdmin.userToken.revoke">Revoke</span>
        </button>
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
