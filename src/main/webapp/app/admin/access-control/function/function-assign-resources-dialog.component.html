<div class="modal-header">
    <h4 class="modal-title" id="myGroupLabel">Assign Resources to Function</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Search By Resource Name</label>
        <div class="col-sm-9">
            <p-autoComplete class="ui-fluid" [(ngModel)]="chooseedResources" name="chooseedResources" [suggestions]="searchedResources" (completeMethod)="searchUnAssignResources($event)" field="resourceName" [multiple]="true"></p-autoComplete>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" [disabled]="isSaving || !chooseedResources || chooseedResources.length === 0" class="btn btn-primary btn-sm" (click)="assign()">
        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Assign Resources</span>
    </button>&nbsp;
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
</div>
