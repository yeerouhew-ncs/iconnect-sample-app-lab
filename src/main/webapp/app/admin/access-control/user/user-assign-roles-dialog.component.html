<div class="modal-header">
    <h4 class="modal-title" id="myGroupLabel">Assign Roles to User</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Search By Role Name</label>
        <div class="col-sm-9">
            <p-autoComplete class="ui-fluid" [(ngModel)]="chooseedRoles" name="chooseedRoles" [suggestions]="searchedRoles" (completeMethod)="searchUnAssignRoles($event)" field="resourceName" [multiple]="true"></p-autoComplete>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" [disabled]="isSaving || !chooseedRoles || chooseedRoles.length === 0" class="btn btn-primary btn-sm" (click)="assign()">
        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Assign Roles</span>
    </button>
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
</div>
