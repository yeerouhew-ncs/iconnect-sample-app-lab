<div class="table-responsive" *ngIf="approvalRequests">
    <table class="table table-striped">
        <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="key"><span>Request Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="summary"><span>Summary</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="Status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="initiator"><span>Created By</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="createdDate"><span>Created Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="updatedDate"><span>Last Update On</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let approvalRequest of approvalRequests">
                <td><a [routerLink]="['../', resolveFormPath(approvalRequest.key), resolveFormId(approvalRequest.key)]">{{approvalRequest.key}}</a></td>
                <td>{{approvalRequest.summary}}</td>
                <td>{{approvalRequest.status}}</td>
                <td>{{approvalRequest.initiatorDisplayName}}</td>
                <td>{{approvalRequest.createdDate}}</td>
                <td>{{approvalRequest.updatedDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="approvalRequests && approvalRequests.length">
    <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
</div>
