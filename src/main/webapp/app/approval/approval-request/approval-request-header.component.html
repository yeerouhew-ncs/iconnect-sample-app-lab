<div class="row" [hidden]="!approvalRequest.id">
    <div class="form-group col-md-3">
        Request Key: <span style="font-weight: bold"><a [routerLink]="['/', formPath, formId]">{{approvalRequest.key}}</a> </span>
    </div>
    <div class="form-group col-md-3">
        <label class="form-control-label">Submitted By:</label>
        <span style="font-weight: bold"> {{approvalRequest.initiatorDisplayName}}</span>
    </div>
    <div class="form-group col-md-3">
        Status: <span style="font-weight: bold">{{approvalRequest.status}}</span>
    </div>
    <div class="form-group col-md-3">
        Submitted Date: <span style="font-weight: bold">{{approvalRequest.submittedDate}}</span>
    </div>
</div>
